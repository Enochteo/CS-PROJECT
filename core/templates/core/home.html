{% load static %}
{% load form_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

  <style>
    body {
      padding-top: 100px;
    }

    .welcome-section {
      padding: 60px 30px;
    }

    .welcome-buttons a {
      margin-right: 10px;
    }

    .profile-image {
      border-radius: 10px;
    }

    .main-image {
      border-radius: 60px;
      max-width: 100%;
      height: auto;
    }

    header {
      background-color: #f8f9fa;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <header class="fixed-top d-flex align-items-center">
    <img src="{% static 'core/images/logo.png' %}" alt="Profile" width="50" height="50" class="profile-image me-3"/>
    <h4 class="mb-0">Welcome Dr. {Username}</h4>
  </header>

  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-6 welcome-section">
        <h1 class="mb-4">Welcome to EEVA PRESCRIPTIONS</h1>
        <p>As pertains to the patient drug prescription. Is the current patient?</p>
        <div class="welcome-buttons mt-3">
          <a href="/register/" class="btn btn-primary">New</a>
          <a href="/search/" class="btn btn-outline-primary">Old</a>
        </div>
      </div>
      <div class="col-md-6 text-center">
        <img src="{% static 'core/images/doctors.png' %}" alt="Pharmacists" class="main-image"/>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
